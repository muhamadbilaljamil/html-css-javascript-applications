<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<style>

body {
    display: flex;
    justify-content: start;
    align-items: center;
    height: 100vh;
    background-color: #2c3e50;
    color: #ecf0f1;
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
}

.typing-container {
    font-size: 24px;
    white-space: nowrap;
    overflow: hidden;
}
</style>
<body>
    <div class="typing-container">
        <span id="typed-text"></span>
        <span class="cursor"></span>
    </div>
    <script src="script.js"></script>
<script type="text/javascript">
const textArray = [
    "Data Structures and Algorithems",
    "Complete Interviews Preparation",
    "Learn Python, Java, C++ and More Languages",
    "Welcome to the typing effect demo.",
    "Enjoy the animation!"
    ];
const typingSpeed = 70;
const erasingSpeed = 20;
const newTextDelay = 10; // Delay between current and next text
let textIndex = 0;
let charIndex = 0;

const typedTextSpan = document.getElementById('typed-text');
const cursorSpan = document.querySelector('.cursor');

function type() {
    if (charIndex < textArray[textIndex].length) {
        if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent += textArray[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
    } 
    else {
        cursorSpan.classList.remove("typing");
        setTimeout(erase, newTextDelay);
    }
}

function erase() {
    if (charIndex > 0) {
        if(!cursorSpan.classList.contains("typing")) cursorSpan.classList.add("typing");
        typedTextSpan.textContent = "";
        charIndex = 0;
        setTimeout(() => {
            textIndex++;
            if(textIndex >= textArray.length) textIndex = 0;
            setTimeout(type, typingSpeed + 10);
        }, typingSpeed);
    } 
    else {
        cursorSpan.classList.remove("typing");
    }
}

document.addEventListener("DOMContentLoaded", function() { // On DOM Load initiate the effect
    if(textArray.length) setTimeout(type, newTextDelay + 10);
});

</script>
</body>
</html>
